<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <title>Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/generalfragments.html :: header"> </header>
<header th:insert="fragments/generalfragments.html :: indexNaviBar"> </header>
<div class="bg-dark d-flex justify-content-center">

    <form class="d-flex flex-column" action="#" th:action="@{/user/create}" th:object="${user}"
          method="post">
        <a class="text-white text-decoration-none" th:text="${msg}"></a>
        <table>
            <tr>
                <a class="text-white text-decoration-none" th:text="${'Create new user.'}"></a>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">User Name:</td>
                <td><input type="text" th:field="*{username}" /></td>
                <td class="text-white text-decoration-none" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Password:</td>
                <td><input type="text" th:field="*{password}" /></td>
                <td class="text-white text-decoration-none" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
            </tr>
            <tr>

                <td colspan="2"><button type="submit">Create</button> </td>
            </tr>
        </table>
        <a class="text-decoration-none" style="color: yellow" th:href="@{'/'}">Return</a>
    </form>
</div>
<footer th:replace="fragments/generalfragments.html :: footer"></footer>
</body>
</html>
