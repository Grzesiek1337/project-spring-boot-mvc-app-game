<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <title>Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/generalfragments.html :: header"> </header>
<header th:insert="fragments/generalfragments.html :: loggedNaviBar"> </header>
<header th:insert="fragments/generalfragments.html :: gameNaviBar"> </header>
<header th:insert="fragments/generalfragments.html :: heroInfoBar"> </header>
<div class="bg-dark d-flex justify-content-center">
    <table>
        <thead>
        <tr>
            <th class="text-white text-decoration-none">Mob</th>
            <th class="text-white text-decoration-none">Level</th>
            <th class="text-white text-decoration-none">Health</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mob : ${mobs}">
            <td class="text-white text-decoration-none" th:text="${mob.name}"></td>
            <td class="text-white text-decoration-none" th:text="${mob.level}">Price</td>
            <td class="text-white text-decoration-none" th:text="${mob.health}"></td>
            <td>
                <a class="text-decoration-none" style="color: red" th:href="@{'/game/arena/fight/' + ${mob.id}}">Fight!</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="fragments/generalfragments.html :: footer"></footer>
</body>
</html>
