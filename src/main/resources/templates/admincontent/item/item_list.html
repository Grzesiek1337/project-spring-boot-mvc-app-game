<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <title>Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/generalfragments.html :: header"> </header>
<header th:insert="fragments/generalfragments.html :: loggedNaviBar"> </header>
<div>
    <table>
        <thead>
        <tr>
            <th>Item ID</th>
            <th>Name</th>
            <th>IncATK</th>
            <th>IncHP</th>
            <th>IncPOW</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${itemList}">
            <td th:text="${item.id}">Item ID</td>
            <td th:text="${item.name}">Item name</td>
            <td th:text="${item.increaseAttack}">IncATK</td>
            <td th:text="${item.increaseHealth}">IncHP</td>
            <td th:text="${item.increasePower}">IncPOW</td>
            <td th:text="${item.price}">Price</td>
            <td>
                <a th:href="@{'/admin/item_remove/' + ${item.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin">Return</a>
</div>
<footer th:replace="fragments/generalfragments.html :: footer"></footer>
</body>
</html>
