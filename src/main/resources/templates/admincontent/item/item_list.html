<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <title>Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/generalfragments.html :: header"> </header>
<header th:insert="fragments/generalfragments.html :: loggedNaviBar"> </header>
<div class="bg-dark d-flex justify-content-center">
    <table>
        <thead>
        <tr>
            <th class="text-white text-decoration-none">Item ID</th>
            <th class="text-white text-decoration-none">Name</th>
            <th class="text-white text-decoration-none">IncMinATK</th>
            <th class="text-white text-decoration-none">IncMaxATK</th>
            <th class="text-white text-decoration-none">IncHP</th>
            <th class="text-white text-decoration-none">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${itemList}">
            <td class="text-white text-decoration-none" th:text="${item.id}">Item ID</td>
            <td class="text-white text-decoration-none" th:text="${item.name}">Item name</td>
            <td class="text-white text-decoration-none" th:text="${item.increaseMinAttack}">IncMinATK</td>
            <td class="text-white text-decoration-none" th:text="${item.increaseMaxAttack}">IncATK</td>
            <td class="text-white text-decoration-none" th:text="${item.increaseHealth}">IncHP</td>
            <td class="text-white text-decoration-none" th:text="${item.price}">Price</td>
            <td>
                <a th:href="@{'/admin/item_remove/' + ${item.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
        <a class="text-decoration-none" style="color: yellow" th:href="@{'/admin'}">Return</a>
    </table>
</div>
<footer th:replace="fragments/generalfragments.html :: footer"></footer>
</body>
</html>
