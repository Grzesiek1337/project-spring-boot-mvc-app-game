<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <title>Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/generalfragments.html :: header"> </header>
<header th:insert="fragments/generalfragments.html :: loggedNaviBar"> </header>
<div>
    <h1>Create New User</h1>
    <br />
    <form action="#" th:action="@{/admin/user_new}" th:object="${userNew}"
          method="post">

        <table>
            <tr>
                <td>User Name:</td>
                <td><input type="text" th:field="*{username}" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td><input type="text" th:field="*{role}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Create</button> </td>
            </tr>
        </table>
    </form>
</div>
<footer th:replace="fragments/generalfragments.html :: footer"></footer>
</body>
</html>
