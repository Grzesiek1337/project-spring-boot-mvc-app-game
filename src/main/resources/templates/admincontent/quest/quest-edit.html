<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/generalfragments.html :: header"></header>
<header th:insert="fragments/generalfragments.html :: loggedNaviBar"></header>
<div class="bg-dark d-flex justify-content-center">
    <form action="#" th:action="@{/admin/quest/edit}" th:object="${quest}" method="post">
        <table>
            <tr>
                <td class="text-white text-decoration-none">Quest ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Description:</td>
                <td>
                    <input type="text" th:field="*{description}"/>
                </td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Mob count to kill::</td>
                <td>
                    <input type="number" th:field="*{mobCountToKill}"/>
                </td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Killed mob:</td>
                <td>
                    <input type="text" th:field="*{killedMob}"/>
                </td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Experience prize:</td>
                <td>
                    <input type="number" th:field="*{experiencePrize}"/>
                </td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Gold Prize:</td>
                <td>
                    <input type="number" th:field="*{goldPrize}"/>
                </td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Mob ID:</td>
                <td>
                    <input type="text" th:field="*{mob.id}" readonly="readonly"/>
                </td>
            </tr>
            <td>
                <button type="submit">Save</button>
            </td>
            </tr>
        </table>
        <a class="text-decoration-none" style="color: yellow" th:href="@{'/admin/quest/list'}">Return</a>
    </form>
</div>
<footer th:replace="fragments/generalfragments.html :: footer"></footer>

</body>
</html>
