<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <title>Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/generalfragments.html :: header"> </header>
<header th:insert="fragments/generalfragments.html :: loggedNaviBar"> </header>
<div class="bg-dark d-flex justify-content-center">
    <table>
        <thead>
        <tr>
            <th class="text-white text-decoration-none">Mob ID</th>
            <th class="text-white text-decoration-none">Name</th>
            <th class="text-white text-decoration-none">MinATK</th>
            <th class="text-white text-decoration-none">MaxATK</th>
            <th class="text-white text-decoration-none">HP</th>
            <th class="text-white text-decoration-none">Level</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mob : ${mobList}">
            <td class="text-white text-decoration-none" th:text="${mob.id}"></td>
            <td class="text-white text-decoration-none" th:text="${mob.name}"></td>
            <td class="text-white text-decoration-none" th:text="${mob.minAttack}"></td>
            <td class="text-white text-decoration-none" th:text="${mob.maxAttack}"></td>
            <td class="text-white text-decoration-none" th:text="${mob.health}"></td>
            <td class="text-white text-decoration-none" th:text="${mob.level}">Price</td>
            <td>
                <a th:href="@{'/admin/mob/remove/' + ${mob.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
        <a class="text-decoration-none" style="color: yellow" th:href="@{'/admin'}">Return</a>
    </table>
</div>
<footer th:replace="fragments/generalfragments.html :: footer"></footer>
</body>
</html>
