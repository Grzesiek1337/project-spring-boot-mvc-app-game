<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <title>Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/generalfragments.html :: header"> </header>
<header th:insert="fragments/generalfragments.html :: loggedNaviBar"> </header>
<div class="bg-dark d-flex justify-content-center">
    <form action="#" th:action="@{/admin/mob/new}" th:object="${mob}"
          method="post">
        <table class="d-flex flex-column">
            <tr>
                <td class="text-white text-decoration-none">Mob Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Min Attack:</td>
                <td><input type="number" th:field="*{minAttack}" /></td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Max Attack:</td>
                <td><input type="number" th:field="*{maxAttack}" /></td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Health:</td>
                <td><input type="number" th:field="*{health}" /></td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Level:</td>
                <td><input type="number" th:field="*{level}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Create</button> </td>
            </tr>
        </table>
        <a class="text-decoration-none" style="color: yellow" th:href="@{'/admin'}">Return</a>
    </form>
</div>
<footer th:replace="fragments/generalfragments.html :: footer"></footer>
</body>
</html>
