<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <title>Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/generalfragments.html :: header"></header>
<header th:insert="fragments/generalfragments.html :: loggedNaviBar"></header>
<div class="bg-dark d-flex justify-content-center">
    <table>
        <thead>
        <tr>
            <th class="text-white text-decoration-none">Hero ID</th>
            <th class="text-white text-decoration-none">Name</th>
            <th class="text-white text-decoration-none">MinAttack</th>
            <th class="text-white text-decoration-none">MaxAttack</th>
            <th class="text-white text-decoration-none">Health</th>
            <th class="text-white text-decoration-none">MaximumHealth</th>
            <th class="text-white text-decoration-none">Level</th>
            <th class="text-white text-decoration-none">Experience</th>
            <th class="text-white text-decoration-none">Gold</th>
            <th class="text-white text-decoration-none">Owner:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hero : ${heroList}">
            <td class="text-white text-decoration-none" th:text="${hero.id}">Hero ID</td>
            <td class="text-white text-decoration-none" th:text="${hero.name}">Name</td>
            <td class="text-white text-decoration-none" th:text="${hero.minAttack}">Name</td>
            <td class="text-white text-decoration-none" th:text="${hero.maxAttack}">Name</td>
            <td class="text-white text-decoration-none" th:text="${hero.health}">Health</td>
            <td class="text-white text-decoration-none" th:text="${hero.maximumHealth}">Health</td>
            <td class="text-white text-decoration-none" th:text="${hero.level}">Level</td>
            <td class="text-white text-decoration-none" th:text="${hero.experience}">Level</td>
            <td class="text-white text-decoration-none" th:text="${hero.gold}">Gold</td>
            <td class="text-white text-decoration-none" th:text="${hero.user}">User</td>
            <td>
                <a th:href="@{'/admin/hero/edit/' + ${hero.id}}">Edit</a>
            </td>
        </tr>
        </tbody>
        <a class="text-decoration-none" style="color: yellow" th:href="@{'/admin'}">Return</a>
    </table>
</div>
<footer th:replace="fragments/generalfragments.html :: footer"></footer>
</body>
</html>
