<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <title>Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/generalfragments.html :: header"> </header>
<header th:insert="fragments/generalfragments.html :: loggedNaviBar"> </header>
<div class="d-flex flex-column ">
    <h1>Heroes List</h1>
    <table>
        <thead>
        <tr>
            <th>Hero ID</th>
            <th>Name</th>
            <th>Attack</th>
            <th>Health</th>
            <th>Level</th>
            <th>Experience</th>
            <th>Gold</th>
            <th>Owner:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hero : ${heroList}">
            <td th:text="${hero.id}">Hero ID</td>
            <td th:text="${hero.name}">Name</td>
            <td th:text="${hero.attack}">Name</td>
            <td th:text="${hero.health}">Health</td>
            <td th:text="${hero.level}">Level</td>
            <td th:text="${hero.experience}">Level</td>
            <td th:text="${hero.gold}">Gold</td>
            <td th:text="${hero.getUserName()}">User</td>

            <td>
                <a th:href="@{'/admin/hero_edit/' + ${hero.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/admin/hero_remove/' + ${hero.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/admin'}">Return</a>
</div>
<footer th:replace="fragments/generalfragments.html :: footer"></footer>

</body>
</html>
