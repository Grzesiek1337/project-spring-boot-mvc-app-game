<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/generalfragments.html :: header"> </header>
<header th:insert="fragments/generalfragments.html :: loggedNaviBar"> </header>
<div class="bg-dark d-flex justify-content-center">
    <form action="#" th:action="@{/admin/hero/edit}" th:object="${hero}" method="post">
        <table>
            <tr>
                <td class="text-white text-decoration-none">Hero ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Owner ID:</td>
                <td>
                    <input type="text" th:field="*{user.id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Items:</td>
                <td>
                    <input type="text" th:field="*{items}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Hero Name:</td>
                <td>
                    <input type="text" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Hero Min Attack:</td>
                <td>
                    <input type="number" th:field="*{minAttack}"/>
                </td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Hero Max Attack:</td>
                <td>
                    <input type="number" th:field="*{maxAttack}"/>
                </td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Hero Health:</td>
                <td><input type="number" th:field="*{health}"/></td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Hero Maximum Health:</td>
                <td><input type="number" th:field="*{maximumHealth}"/></td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Hero Level:</td>
                <td><input type="number" th:field="*{level}"/></td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Hero Experience:</td>
                <td><input type="number" th:field="*{experience}"/></td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Hero ExperienceThresholder:</td>
                <td><input type="number" th:field="*{experienceThreshold}"/></td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Hero Gold:</td>
                <td><input type="number" th:field="*{gold}"/></td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Dodge Chance:</td>
                <td><input type="number" th:field="*{dodgeChance}"/></td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">HP Potion:</td>
                <td><input type="number" th:field="*{hpPotions}"/></td>
            </tr>
            <tr>
                <td ><button type="submit">Save</button> </td>
            </tr>
        </table>
        <a class="text-decoration-none" style="color: yellow" th:href="@{'/admin/hero/list'}">Return</a>
    </form>
</div>
<footer th:replace="fragments/generalfragments.html :: footer"></footer>

</body>
</html>
