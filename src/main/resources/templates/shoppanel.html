<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <title>Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/generalfragments.html :: header"></header>
<header th:insert="fragments/generalfragments.html :: loggedNaviBar"></header>
<header th:insert="fragments/generalfragments.html :: gameNaviBar"></header>
<header th:insert="fragments/generalfragments.html :: heroInfoBar"></header>
<div class="bg-dark d-flex justify-content-center">
    <div>
        <div class="d-flex flex-column">
            <a class="text-decoration-none" style="color: green" th:href="@{'/game/shop/hp_potion_buy/'}">Buy HP Potion<a style="color: yellow"> -20 Gold</a></a>
            <a class="text-decoration-none" style="color: red" th:text="${goldAmountNotEnough}"></a>
            <a class="text-decoration-none" style="color: red" th:text="${haveItemAlready}"></a>
        </div>
        <table>
            <tbody>
            <tr class="d-flex flex-column" th:each="item : ${shopItems}">
                <td class="text-white text-decoration-none" th:text="${' Item Name: ' + item.name}"></td>
                <td class="text-white text-decoration-none"
                    th:text="${' Attack Boost: ' + item.increaseMinAttack + '-' + item.increaseMaxAttack}"></td>
                <td class="text-white text-decoration-none" th:text="${' Health Boost: ' + item.increaseHealth}"></td>
                <td class="text-white text-decoration-none" th:text="${' Price: ' + item.price}"></td>
                <td>
                    <a class="text-decoration-none" style="color: yellow"
                       th:href="@{'/game/shop/item_buy/' + ${item.id}}">Buy</a>
                </td>
                <td class="text-white text-decoration-none"
                    th:text="${' -------------------------------------- '}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="fragments/generalfragments.html :: footer"></footer>
</body>
</html>
