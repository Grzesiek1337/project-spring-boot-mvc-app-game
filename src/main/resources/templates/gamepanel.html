<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <title>Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/generalfragments.html :: header"></header>
<header th:insert="fragments/generalfragments.html :: loggedNaviBar"></header>
<header th:insert="fragments/generalfragments.html :: gameNaviBar"></header>
<header th:insert="fragments/generalfragments.html :: heroInfoBar"></header>
<div class="bg-dark d-flex justify-content-center">
    <div class="d-flex flex-column">
        <a class="text-decoration-none" style="color: deepskyblue" th:text="${levelUp}"></a>
        <a class="text-decoration-none" style="color: red" th:text="${fullHealthOrNotEnoughPotions}"></a>
        <a class="text-decoration-none" style="color: yellowgreen" th:text="${successWonFightMsg}"></a>
        <a class="text-decoration-none" style="color: yellow" th:text="${earnedGold}"></a>
        <a class="text-decoration-none" style="color: deepskyblue" th:text="${earnedExperience}"></a>
        <a class="text-decoration-none" style="color: red" th:text="${failedWonFight}"></a>
        <a class="text-decoration-none" style="color: green" th:text="${successSell}"></a>
        <a class="text-decoration-none" style="color: green" th:text="${successBuy}"></a>
    </div></div>
<footer th:replace="fragments/generalfragments.html :: footer"></footer>
</body>
</html>
